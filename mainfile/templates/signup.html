{%extends "template.html"%}

{% block title %}sign up{% endblock %}

{% block content %}
<form method="POST">
    <h1 style="margin-left: 50%;">Sign up</h1>
    <div style="margin-left: 25%;">
        <div  style="margin-right: 25%;"class="form-group">
            <label for="name" name>Name</label><br>
            <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Enter Name"/><br>
        </div>
        <div style="margin-right: 25%;"  class="form-group">
            <label for="last name" name>Last Name</label><br>
            <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Enter Last Name"/><br>
        </div>
        <div style="margin-right: 25%;"  class="form-group">
            <label for="email" name>Email</label><br>
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter Email"/><br>
        </div>
        <div style="margin-right: 25%;"  class="form-group">
            <label for="password" name>password</label><br>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter Password"/><br>
        </div>
        <div style="margin-right: 25%;"  class="form-group">
            <label for="password1" name>re-type password</label><br>
            <input class="form-control" type="password" id="password1" name="password1" placeholder="enter password again"/><br>
        </div>

    </div>
    <button style="margin-left: 50%;" class= "btn btn-success" type="submit">Sign up</button>
</form>
{% endblock %}
